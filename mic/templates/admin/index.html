{% extends 'base.html' %}

{% block title %}Admin{% endblock %}

{% block content %}
  <h1>Admin</h1>

  <form action="/admin" method="post">
    {{ form.hidden_tag() }}
    {{ form.character_id.label }} {{ form.character_id }}
    <input type="submit" value="Go">
  </form>

  <ul>
    {% for admin in admins %}
      <li>{{ admin['character_id'] }}</li>
    {% endfor %}
  </ul>

{% endblock %}
